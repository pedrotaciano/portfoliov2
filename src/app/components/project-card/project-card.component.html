<div class="card">
    <div class="card__header">
        <div class="card__title">
            <p>{{ project.title }}</p>
        </div>
        <div class="card__button"></div>
    </div>
    <div class="card__image">
        <img [src]="'assets/images/projects/' + project.id + '/thumbnail.png'" alt="project image" />
    </div>
</div>
